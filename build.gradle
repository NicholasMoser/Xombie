plugins {
    id 'java'
    id 'idea'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'org.beryx.jlink' version '2.24.4'
    id 'net.researchgate.release' version '3.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'org.openjfx:javafx-controls:21.0.1'
    implementation 'org.openjfx:javafx-graphics:21.0.1'
    implementation 'org.openjfx:javafx-base:21.0.1'
    implementation 'org.openjfx:javafx-fxml:21.0.1'
    implementation 'org.json:json:20231013'
    implementation 'com.j2html:j2html:1.6.0'
    implementation 'org.xerial:sqlite-jdbc:3.44.1.0'
    implementation 'de.pdark:decentxml:1.4'
    implementation 'io.kaitai:kaitai-struct-runtime:0.10'
    testImplementation(platform('org.junit:junit-bom:5.9.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation('org.assertj:assertj-core:3.23.1')
}

group = 'com.github.nicholasmoser'
version = '1.0.0-SNAPSHOT'
description = 'Xombie'
sourceCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
	useJUnitPlatform()
}

application {
    mainModule = 'com.github.nicholasmoser'
    mainClass = 'com.github.nicholasmoser.Xombie'
}

javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Xombie'
        noConsole = true
    }
}

task dist(type: Zip) {
    baseName 'xombie'
    destinationDirectory = file("$buildDir/dist/")
    from "$buildDir/image/"
    dependsOn build, jlinkZip
    description "Generate a distribution for a release"
}
